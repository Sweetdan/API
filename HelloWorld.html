<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>HelloWorld</title>
    <link rel="stylesheet" href="http://10.254.188.247:82/3.15/3.15compact/dijit/themes/tundra/tundra.css">
    <link rel="stylesheet" href="http://10.254.188.247:82/3.15/3.15compact/esri/css/esri.css">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            margin: 0;
            padding: 0;
        }

        /* center the image in the popup */
        .esriViewPopup .gallery {
            margin: 0 auto !important;
        }
    </style>

    <script src="http://10.254.188.247:82/3.15/3.15compact/init.js"></script>
    <script>
        var map;
        require([
          "dojo/ready",
          "esri/map",
          "esri/layers/ArcGISTiledMapServiceLayer",
          "dojo/domReady!"
        ], function (
          ready, Map, ArcGISTiledMapServiceLayer
        ) {
            ready(function () {
             
                map = new Map("map", {
                    //basemap:"streets",
                    center: [116.3805709, 39.9209963],
                    slider:"small",
                    zoom: 5
                });
				var layer1 = new ArcGISTiledMapServiceLayer("http://10.254.188.247:6080/arcgis/rest/services/bjbasemap/MapServer");
				map.addLayer(layer1);
            });
        });

   


    </script>
</head>

<body>
    <div style="width: 100%; height: 100%; margin: 0;">
        <div id="map" style="width: 100%; height: 100%; margin: 0;">
        </div>
    </div>
</body>
</html>
